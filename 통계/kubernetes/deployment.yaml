apiVersion: apps/v1
kind: Deployment
metadata:
  name: 통계
  labels:
    app: 통계
spec:
  replicas: 1
  selector:
    matchLabels:
      app: 통계
  template:
    metadata:
      labels:
        app: 통계
    spec:
      containers:
        - name: 통계
          image: "username/통계:latest"
          ports:
            - containerPort: 8080
          readinessProbe:
            httpGet:
              path: '/actuator/health'
              port: 8080
            initialDelaySeconds: 10
            timeoutSeconds: 2
            periodSeconds: 5
            failureThreshold: 10
          livenessProbe:
            httpGet:
              path: '/actuator/health'
              port: 8080
            initialDelaySeconds: 120
            timeoutSeconds: 2
            periodSeconds: 5
            failureThreshold: 5
